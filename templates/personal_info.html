<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='personal_info.css') }}">

<body>
    <h1>Personal Information</h1>
    <form method="POST">
        <label for="fitness_level">Fitness Level:</label>
        <select name="fitness_level" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="age_category">Age:</label><br>
        <input type="radio" name="age_category" value="10-19" required> 10-19<br>
        <input type="radio" name="age_category" value="20-29"> 20-29<br>
        <input type="radio" name="age_category" value="30-39"> 30-39<br>
        <input type="radio" name="age_category" value="40-49"> 40-49<br>
        <input type="radio" name="age_category" value="50-above"> 50 and above<br><br>


        <label for="gender">Gender:</label>
        <select name= "gender" required>
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
            <option value = "do not disclose"> Do Not Disclose</option>
        </select>
        <label for="weight">Weight (in kg):</label>
        <input type="number" name="weight" required><br><br>

        <label for="height">Height (in cm):</label>
        <input type="number" name="height" required><br><br>

        <label for="exercise_goal">Exercise Goal:</label>
        <select name="exercise_goal" required>
            <option value="lose_weight">Lose Weight</option>
            <option value="gain_weight">Gain Weight</option>
            <option value="maintain_fitness">Maintain Fitness</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for = "time_frame"> Time Frame to Achieve Goals:</label>
        <select name="time_frame" required>
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="0">No limit</option>
        </select><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
